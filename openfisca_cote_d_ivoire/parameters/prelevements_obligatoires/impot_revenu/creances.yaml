description: Impôt sur le revenu des créances
# L’impôt sur le revenu des créances s’applique aux intérêts et arrérages et tous autres produits:
# des créances hypothécaires, privilégiées et chirographaires, à l’exclusion
# de toutes opérations de crédit commercial ne présentant pas le caractère
# juridique d’un prêt;
# des dépôts de sommes d’argent à vue ou à échéance fixe, quel que soit le
# dépositaire et quelle que soit l’affectation du dépôt;
# des cautionnements en numéraire;
# des comptes courants;
# des emprunts non obligatoires.
# Le taux de l’impôt est fixé à 18%.
# En ce qui concerne les intérêts, arrérages et autres produits de dépôts et des
# comptes courants ouverts dans les écritures d’un banquier ou d’une maison
# de banque, le taux est fixé comme suit:

