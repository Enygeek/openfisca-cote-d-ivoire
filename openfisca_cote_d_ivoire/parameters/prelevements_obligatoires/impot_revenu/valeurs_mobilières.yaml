description: Impôt sur le revenu des valeurs mobilières (IRVM)
# L’impôt sur le revenu des valeurs mobilières s’applique:
# à tous les bénéfices ou produits qui ne sont pas mis en réserve ou incorporés
# au capital aux intérêts et arrérages et tous autres produits des obligations émises
# par les établissements publics et par les sociétés, compagnies et entreprises
# ayant leur siège social en Côte d’ Ivoire;
# au montant des remboursements et amortissements totaux ou partiels que
# les sociétés effectuent sur le montant de leurs actions, parts d’intérêts ou
# commandites, avant leur dissolution ou leur mise à disposition.
